[package]
name = "apiclient"
version = "0.1.0"
authors = ["Tom Kirchner <tjk@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
build = "build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
futures = "0.3"
http = "0.2"
hyper = "0.14"
hyper-unix-connector = "0.1"
snafu = "0.6"
tokio = { version = "0.2", features = ["stream"] }

[build-dependencies]
cargo-readme = "3.1"
